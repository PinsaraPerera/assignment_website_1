<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Web Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-xl-2 col-md-12 sidebar">
			<div class="row">
				<div class="col-12 text-center logo">
					<img src="images/cat.png" width="" alt="cat">
					<h4 class="mt-4">Nimbus Broom</h4>
				</div>

				<div class="col-12 menu mr-0">
					<ul>
						<li><i class="fas fa-home"></i> <span>Home</span></li>
						<li><i class="fab fa-blogger"></i> <span>Blog</span></li>
						<li><i class="fas fa-user"></i> <span>About</span></li>
						<li><i class="fas fa-envelope"></i> <span>Newsletter</span></li>
					</ul>
				</div>

				<div class="col-12">
					<div class="row social-media mx-2">
						<div class="col-md-4 text-center"><i class="fab fa-facebook-square"></i></div>
						<div class="col-md-4 text-center"><i class="fab fa-twitter-square"></i></div>
						<div class="col-md-4 text-center"><i class="fab fa-instagram-square"></i></div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xl-10 col-md-12 content">
			<div class="row">
				<div class="col-12">
					<button class="my-3">Buy Now</button>
				</div>
			</div>

			<div class="row">
				<div class="col-12 slider">
					<div class="row">
						<div class="col-md-6 px-5 py-5">
							<h3>Ultimate</h3>
							<h2>Racer</h2>
							<p>Magic know a world that is used by most people in the world, with a speed that no one can match Nimbus Brooms</p>
							<h2>Nimbus 2000</h2>
						</div>

						<div class="col-md-6 cat">
							<img src="images/cat2.png" width="" alt="cat2">
						</div>
					</div>
				</div>
			</div>

			<div class="row footer">
				<div class="col-xl-6 text-center py-4">
					<i class="fas fa-tachometer-alt"></i> 160km/h
				</div>
				<div class="col-xl-6 text-center py-4 doller">
					<i class="fas fa-dollar-sign"></i> 440.29 USD
				</div>
			</div>
		</div>

	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
